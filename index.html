<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration form
        </title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script>
        function fun() {
            document.getElementById('display1').innerHTML = 
                        document.getElementById("user2").value;
                        document.getElementById('display2').innerHTML = 
                        document.getElementById("user3").value;
                        document.getElementById('display3').innerHTML = 
                        document.getElementById("user4").value;
                        document.getElementById('display4').innerHTML = 
                        document.getElementById("user5").value;
                        document.getElementById('display5').innerHTML = 
                        document.getElementById("user6").value;
                        document.getElementById('display6').innerHTML = 
                        document.getElementById("user7").value;
                        
                        
        }
        function clearInput() {

document.getElementById("user2").value = "";
document.getElementById("user3").value = "";
document.getElementById("user4").value = "";
document.getElementById("user5").value = "";
document.getElementById("user6").value = "";
document.getElementById("user7").value = "";
}
        </script>
    </head>
    <body>
        <br><br><br>
        <h1 style="padding-left:500px;color: rgb(64, 0, 255);background-color: aqua;">Student Registration Form</h1>
        <br><br>
         
        <div class="container" style="margin-left:300px">
            <div class="row">
                
                <div class="col-5">
                
                    <div class="row">
                        <div class="col-3">
                            <h style="font-size:30px">Name</h><br>
                        </div>
                        <div class="col-2">
                            <input  style="width:300px;height:35px" class="form" id="user2"><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                           <h style="font-size:30px">Email</h><br>
                        </div>
                        <div class="col-2">
                            <input style="width:300px;height:35px" class="form" id="user3"><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h style="font-size:30px">phno</h><br>
                        </div>
                        <div class="col-2">
                            <input style="width:300px;height:35px"class="form" id="user4"><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h style="font-size:30px">Address</h><br>
                        </div>
                        <div class="col-2">
                           <input style="width:300px;height:35px" class="form" id="user5"><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                           <h style="font-size:30px">Year</h><br>
                        </div>
                        <div class="col-2">
                        <select name="cars" id="user6" style="width:300px;height:35px">
                            <option value="3rd">3rd</option>
                            <option value="2nd">2nd</option>
                            <option value="1st">1st</option>
                            <option value="B.com">B.Com</option>
                          </select><br><br>
                        </div>
        
                    </div>
                    <div class="row">
                
                        <div class="col-3">
                        <h style="font-size:30px">Branch</h><br></div>
                        <div class="col-2">
                            <select name="cars" id="user7" style="width:300px;height:35px">
                                <option value="ECE">ECE</option>
                                <option value="CSE">CSE</option>
                                <option value="XII">IT</option>
                                 <option value="MECH">MECH</option>
                            <option value="AIDS">AIDS</option>
                          </select><br><br>
                        </div>
                    </div>
                    <div class="row">
                       <div class="col-3">
                        <input type="submit" id="submit" value="submit" class="form-control-primary" style="width:70%" onclick="fun()">
                      </div>
                       <div class="col-2">
                        <button onclick="clearInput()">Clear</button>
                       </div>
                    </div>
    
                </div>
                
            
                <div class="col-6" style="margin-left:100px">
                <h style="font-size:30px">Details</h>
                <p><span id='display1' style="font-size:20px"></span></p>
                <p><span id='display2' style="font-size:20px"></span></p>
                <p><span id='display3' style="font-size:20px"></span></p>
                <p><span id='display4' style="font-size:20px"></span></p>
                <p><span id='display5' style="font-size:20px"></span></p>
                <p><span id='display6' style="font-size:20px"></span></p>
                </div>
            </div>


        </div> 
        
           
        
        
        
        <link  rel="stylesheet" href="bootstrap.min.js">
        
        
    
    </body>
</html>
